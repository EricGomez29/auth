<ion-content padding [fullscreen]="true">

  <div class="container">

    <h1>
      Bienvenido a
    </h1>
    <img class="yacare" src="../../../assets/img/yacare-logo-yaca-dark.png" alt="yacare">
    
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="danger" (click)="onLogout()" >
        <ion-icon name="exit"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="dark" (click)="onRedirect()">
        <ion-icon name="logo-github"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
