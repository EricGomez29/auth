<script src="./login.page.scss"></script>
<img class="back" src="../../../assets/img/paisaje.jpeg" alt="">
<ion-content>
  <div class="container">

    <div class="title">
      <h3>Crea tu cuenta</h3>
    </div>

    <div class="form">
      <div class="email">
        <ion-input [(ngModel)]="name" type="text" name="name" placeholder="Nombre"></ion-input>
      </div>
      <br>
      <div class="email">
        <ion-input [(ngModel)]="lastname" type="text" name="lastname" placeholder="Apellido"></ion-input>
      </div>
      <br>
      <div class="email">
        <ion-input [(ngModel)]="email" type="text" name="email" placeholder="Correo electrónico"></ion-input>
      </div>
      <br>
      <div class="pass">
        <ion-input [(ngModel)]="password" type="password" name="pass" placeholder="Contraseña"></ion-input>
      </div>
      <div class="buttons">
        <ion-button color="dark" (click)="onSubmitRegister()">Crear cuenta</ion-button>
      </div>
      <p routerLink="/login">Ya tengo una cuenta</p>
    </div>

    <div>
      <img class="yacare" src="../../../assets/img/yacare-logo-yaca-dark.png" alt="yacare">
    </div>
  </div>
</ion-content>
