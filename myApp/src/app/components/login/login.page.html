<script src="./login.page.scss"></script>
<img class="back" src="../../../assets/img/paisaje.jpeg" alt="">
<ion-content>
  <div class="container">

    <div class="title">
      <h3>Ingresar</h3>
    </div>

    <div class="form">
      <div class="email">
        <ion-input [(ngModel)]="email" type="text" name="email" placeholder="Correo electrónico"></ion-input>
      </div>
      <div class="checkbox">
        <ion-checkbox checked="false" color="dark"></ion-checkbox>
        <ion-label>Recordar correo</ion-label>
      </div>
      <div class="pass">
        <ion-input [(ngModel)]="password" type="password" name="pass" placeholder="Contraseña"></ion-input>
      </div>
      <div class="buttons">
        <ion-button (click)="onSubmitLogin()" color="dark">Iniciar sesión</ion-button>
      </div>
      <p routerLink="/register">Crear cuenta</p>
    </div>

    <div>
      <img class="yacare" src="../../../assets/img/yacare-logo-yaca-dark.png" alt="yacare">
    </div>
  </div>
</ion-content>
